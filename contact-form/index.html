<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>A Nice &amp; Simple Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap">


				
		<div id="contact-area">
			
			<form method="post" action="contact-engine.php">
				<input type="text" class="form-box" placeholder="Name" name="Name" id="Name" />
				
				<input type="text" class="form-box" placeholder="Email" name="email" id="email" />
	
				<input type="text" class="form-box" placeholder="Phone Number" name="phone" id="phone" />
				
				<textarea placeholder="Tell me about your project..." name="Message" rows="20" cols="20" id="message"></textarea>

				<input type="submit" class="send form large-2 medium-3 column end form-box" name="submit" value="Send" />
			</form>
			
			<div style="clear: both;"></div>
			
			
		
		</div>
	
	</div>

</body>

</html>
